<style>

    body {
	margin: 0;
	background: linear-gradient(45deg, #49a09d, #5f2c82);
	font-family: sans-serif;
	font-weight: 100;
}
    * {
        box-sizing: border-box;
    }
     
    h1 {
        text-align:center;
        color:rgb(255, 255, 255);
    }
   

 
    /* Styling the form container */
    .container {
        position: relative;
        margin: 0 auto;
        max-width: 300px;
        padding: 16px;
    }

    b {
        color: rgb(55, 129, 140);
        font-size:26px;
        -webkit-text-stroke: 1px black;
    }
 
    /* Full-width input */
    input[type=text],
    input[type=password] {
        width: 100%;
        padding: 15px;
        margin: 15px 0px;
        border: 2px solid rgb(55, 129, 140);
    }

    input[type=text],
    input[type=email] {
        width: 100%;
        padding: 15px;
        margin: 15px 0px;
        border: 2px solid rgb(55, 129, 140);
    }
     
    label {
        color: white;
    }

 
    /* Styling the submit button */
    .button {
        background-color: rgb(55, 129, 140);
        color: white;
        padding: 16px 16px;
        border: none;
        cursor: pointer;
        width: 100%;
    }
     
    .button:hover {
        transform: scale(1.1);
        transition: transform 0.3s;
    }
</style>
<h1>Admin Signup</h1>
<form method="post" action="{% url 'myapp:admin_signup' %}" class="container">
  {% csrf_token %}
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <br>
  <input class="button" type="submit" value="Signup">
</form>
