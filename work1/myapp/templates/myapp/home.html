<style>
    body {
        margin: 0;
        background: linear-gradient(45deg, #49a09d, #5f2c82);
        font-family: sans-serif;
        font-weight: 100;
    }
    
    * {
        box-sizing: border-box;
    }
    
    h1 {
        text-align: center;
        color: rgb(255, 255, 255);
    }
    
    /* Styling the form container */
    .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 600px;
        margin: 0 auto;
        padding: 16px;
    }
    
    b {
        color: rgb(55, 129, 140);
        font-size: 26px;
        -webkit-text-stroke: 1px black;
    }
    
    /* Styling the buttons */
    .button {
        background-color: rgb(55, 129, 140);
        color: white;
        padding: 16px 16px;
        border: none;
        cursor: pointer;
        width: calc(25% - 20px);
        border-radius: 50px;
        margin: 10px;
    }
    
    .button:hover {
        transform: scale(1.1);
        transition: transform 0.3s;
    }
</style>

<h1>Welcome to the Home Page</h1>
<div class="container">
    <button class="button" onclick="window.location.href='{% url 'myapp:user_signup' %}'">User Signup</button>
    <button class="button" onclick="window.location.href='{% url 'myapp:user_login' %}'">User Login</button>
    <button class="button" onclick="window.location.href='{% url 'myapp:admin_signup' %}'">Admin Signup</button>
    <button class="button" onclick="window.location.href='{% url 'myapp:admin_login' %}'">Admin Login</button>
</div>
